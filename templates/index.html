{% extends "base.html" %}

{% block content %}
  <div class="card center">
    <h2>Upload File</h2>
    <hr>
    <form class="form-inline" action="{{ url_for('index') }}" method="post"
    enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" class="btn">
      </div>
      <div class="form-group">
        <input type="submit" value="Upload" class="btn">
      </div>
    </form>
  </div>
{% endblock %}
